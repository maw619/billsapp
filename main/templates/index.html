<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h3 class="text-center">Trip Info</h3>
        <br>
        <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Trip#" aria-label="Trip#">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="BOL#" aria-label="BOL#">
            </div>
          </div>
          <br>
        <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Pick Up" aria-label="Pick Up">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Destination" aria-label="Destination">
            </div>
          </div>
          <br>
        <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Empty" aria-label="Empty">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Loaded"  aria-label="Loaded">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
                <h5>Total miles: <span class="badge text-bg-secondary"></span></h5>
                <h5>Weekly miles: <span class="badge text-bg-success"></span></h5>
            </div> 
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
